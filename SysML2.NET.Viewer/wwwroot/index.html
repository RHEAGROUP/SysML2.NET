<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<meta property="og:url" content="https://viewer.sysml2.net"/>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="OMG SysML2 Viewer"/>
		<meta property="og:description" content="View and Inspect the content of an OMG SysML2 REST API Server"/>

		<title>SySML2.NET</title>
		<base href="/"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" type="text/css" href="SysML2.NET.Viewer.styles.css"/>
		<link rel="stylesheet" type="text/css" href="_content/Radzen.Blazor/css/default-base.css">
	</head>

	<body>
		<div id="app">
			<div class="spinner">
				<p>Getting Ready for take-off</p>
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

		<style>
			.spinner {
				font-size: 10px;
				height: 40px;
				margin: 100px auto;
				text-align: center;
				width: 50px;
			}

			.spinner > div {
				-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
				animation: sk-stretchdelay 1.2s infinite ease-in-out;
				background-color: #333;
				display: inline-block;
				height: 100%;
				width: 6px;
			}

			.spinner .rect2 {
				-webkit-animation-delay: -1.1s;
				animation-delay: -1.1s;
			}

			.spinner .rect3 {
				-webkit-animation-delay: -1.0s;
				animation-delay: -1.0s;
			}

			.spinner .rect4 {
				-webkit-animation-delay: -0.9s;
				animation-delay: -0.9s;
			}

			.spinner .rect5 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.8s;
			}

			@-webkit-keyframes sk-stretchdelay {
				0%, 40%, 100% { -webkit-transform: scaleY(0.4) }

				20% { -webkit-transform: scaleY(1.0) }
			}

			@keyframes sk-stretchdelay {
				0%, 40%, 100% {
					-webkit-transform: scaleY(0.4);
					transform: scaleY(0.4);
				}

				20% {
					-webkit-transform: scaleY(1.0);
					transform: scaleY(1.0);
				}
			}
		</style>

		<div id="blazor-error-ui">An unhandled error has occurred.
			<a href="" class="reload">Reload</a>
			<a class="dismiss">ðŸ—™</a>
		</div>
		<script src="_framework/blazor.webassembly.js"></script>
		<script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
		<script src="_content/BlazorStrap/popper.min.js"></script>
		<script src="_content/BlazorStrap/blazorstrap.js"></script>
	</body>

</html>
